<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/navbar.css">
    <title>Panel de Usuario</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-links">
                <div class="logo"><img src="/Elementos/Logo.svg" alt="" width="200"></div>
                <ul>
                    <li><a href="user_lend.html">Solicitar prestamo de articulos</a></li>
                    <li><a href="lend_state.html">Estado de prestamos</a></li>
                    <li><a href="user_profile.html">Perfil de usuario</a></li>
                    <li><a href="user_data_config.html">Datos de usuario</a></li>
                    <li><a href="contact_us.html">¿Quienes somos?</a></li>
                    <li><a href="index.html">Cerrar sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <img src="/asset/Images/body.png" alt="" width="initial-scale=1.0">
        <main>
            <footer>
                <p>&copy; 2025 EduLend. Todos los derechos reservados.</p>
                <p>
                    <a href="https://www.edulend.com/terminos">Términos</a> |
                    <a href="https://www.edulend.com/privacidad">Privacidad</a> |
                    <a href="https://www.edulend.com/contacto">Contacto</a>
                </p>
            </footer>
            <script>
                // Obtener la URL actual sin parámetros ni hash
                const urlActual = window.location.pathname.split('/').pop();

                // Seleccionar todos los enlaces dentro del navbar
                const enlaces = document.querySelectorAll('.nav-links ul li a');

                enlaces.forEach(enlace => {
                    // Obtener href solo con el nombre del archivo para comparar
                    const href = enlace.getAttribute('href');

                    if (href === urlActual) {
                        enlace.classList.add('active');
                    }
                });
            </script>
</body>

</html>
