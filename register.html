<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/style.css">
    <title>Registro</title>
</head>

<body>
    <main>
        <section>
            <h1>Registro de usuario</h1>
            <form action="user_panel.html" id="User_register">
                <label for="citizenship_id">Documento de Identidad:</label>
                <input type="text" name="citizenship_id" />
                <label for="first_name">Nombre(s):</label>
                <input type="text" name="first_name" />
                <label for="last_name">Apellidos:</label>
                <input type="text" name="last_name" />
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" />
                <label for="phone_number">Numero de contacto:</label>
                <input type="text" name="phone_number" />
                <label for="username">Ingrese un nombre de usuario:</label>
                <input type="text" name="username" />
                <label for="password">Ingrese la contraseña:</label>
                <input type="text" name="password" />
                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="text" name="confirm_password" />
                <button type="submit" href="panel.html" title="Finalizar registro">Finalizar registro</button>
            </form>
        </section>
    </main>

    </footer>

</body>

</html>
