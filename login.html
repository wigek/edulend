<!DOCTYPE html>
<!-- Documento estándar -->
<html lang="es">
    <!-- Lenguaje de la página -->

<head>
    <!-- Encabezado -->
    <meta charset="UTF-8">
    <!-- Soporte para caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea responsive -->
    <title>Login</title>
</head>

<body>
    <main>
        <h1>EduLend</h1>
        
        <section>
            <h2>Iniciar sesión</h2>

            <form action="" method="post">
                <label for="email">Correo electrónico:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    minlength="14" 
                    maxlength="50" 
                    size="20" 
                    placeholder="correo@ejemplo.com" />

                <label for="password">Contraseña:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6" 
                    maxlength="10" 
                    size="20" />

                <button type="submit">Iniciar sesión</button>
            </form>

            <div>
                <form action="user_panel.html">
                    <button type="submit">Login usuario</button>
                </form>

                <form action="adm_panel.html">
                    <button type="submit">Login administrador</button>
                </form>
            </div>

            <p>
                <a href="register.html" title="¿Desea Registrarse?">Registrarse</a>.
            </p>
        </section>
    </main>
</body>
</html>
