        <nav class="navbar">

    </header>
    <main class="gestor">
        <section>
            <form action="">
                <fieldset>
                    <legend>Informacion personal</legend>
                    <label>Nombre:
                        <input type="text" name="nombre">
                    </label>
                    <label>Apellido:
                        <input type="text" name="apellido">
                    </label>
                    <label>Dirección
                        <input type="text" name="direccion">
                    </label>
                    <label>Correo Electronico:
                        <input type="email" name="email">
                    </label>
                </fieldset>
            </form>
            <label>
                <H3> ¿Cambiar contraseña? </H3>
            </label>
            <form>
                <fieldset>
                    <label for="password_actual">Contraseña Actual
                        <input type="password" name="password_actual" id="password_actual" required>
                    </label>
                    <label for="password_new">Nueva contraseña
                        <input type="password" name="password_new" id="password_new" required></label>
                    <label for="password_confirmar"> Confirmar nueva contraseña
                        <input type="password" name="password_confirmar" id="password_confirmar" required></label>
                </fieldset>
                <button type="submit">Guardar cambios</button>
            </form>
        </section>
        <section>
            <div>
                <a href="login.html">Cerrar sesión</a>
            </div>
        </section>
