<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulend</title>

    <meta name="description"
        content="Gestor de prestamos para instituciones Plataforma de gestión de préstamos de computadoras, tablets y libros para instituciones educativas. Facilita el acceso a recursos tecnológicos y educativos para estudiantes, mejorando su experiencia académica con un sistema eficiente y fácil de usar.">
    <meta name="keywords" content="Prestamos, gestor de prestamos para instituciones, gestor de inventarios">

    <link rel="stylesheet" href="./public/Styles/login.css">
    <script src="./public/js/login.js"></script>
</head>

<body>
    <main class="login-contenedor">
        <section class="contenedor-formulario">
            <form action="" class="formulario">
                <figure class="formulario-titulo">
                    <img src="./public/libro.svg" alt="">
                    <figcaption>Leanovid</figcaption>
                </figure>
                <label class="label-formulario" for="usuario">Usuario</label>
                <input class="input-formulario" placeholder="Ingrese su usuario" type="email" class="texto-formulario"
                    required name="usuario">
                <label class="label-formulario" for="contasenia">Contraseña</label>
                <input class="input-formulario" placeholder="Ingrese su contraseña" type="password"
                    class="texto-formulario" required name="contasenia">
                <!--<a class="link-formulario mb-ultimo-elemento-formulario" href="javascript:void(0)"
                    data-show="recuperar-contraseña">¿Olvidaste la Contraseña?</a> -->
                
                <button class="enviar-formulario" type="submit">Iniciar sesión</button>

                <span>¿Aún no tienes una cuenta? <a href="javascript:void(0)" data-registrarse="true"
                        class="link-formulario">Registrate</a></span>
            </form>

            <form action="" class="formulario">
                <figure class="formulario-titulo">
                    <img src="./public/libro.svg" alt="">
                    <figcaption>Leanovid</figcaption>
                </figure>
                <label class="label-formulario" for="nombre">Nombre</label>
                <input class="input-formulario" placeholder="Ingrese su nombre" type="text" class="texto-formulario"
                    required name="nombre">
                <label class="label-formulario" for="email">Email</label>
                <input class="input-formulario" placeholder="Ingrese su email" type="email" class="texto-formulario"
                    required name="email">
                <label class="label-formulario" for="cedula">Cédula</label>
                <input class="input-formulario" placeholder="Ingrese su cédula" type="text" class="texto-formulario"
                    required name="cedula">
                <label class="label-formulario" for="contasenia">Contraseña</label>
                <input class="input-formulario mb-ultimo-elemento-formulario" placeholder="Ingrese su contraseña"
                    type="password" class="texto-formulario" required name="contasenia">
                <button class="enviar-formulario" type="submit">Registrarse</button>
                <span>¿Ya tienes una cuenta? <a href="javascript:void(0)" data-registrarse="false"
                        class="link-formulario">Iniciar sesión</a></span>
            </form>
        </section>

        <figure id="registrarse-iniciar-sesion" class="formulario-fondo" style="position: absolute;">
            <img class="fondo-img" src="./public/fondo-login.jpg" alt="">
        </figure>

        <dialog id="recuperar-contraseña" style="padding-bottom: 27px;">
            <form action="elementosDisponibles.html" class="form">
                <h2>Recuperar contraseña</h2>
                <label for="email"></label>
                <input type="email" name="Correo" id="email" placeholder="Correo" required>
                <button class="boton boton-aceptar" type="submit">Aceptar</button>
                <a href="javascript:void(0)" data-hidde="recuperar-contraseña" class="boton boton-cancelar">
                    Cancelar
                </a>
            </form>
        </dialog>
    </main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./public/js/login.js"></script>
</body>
</html>
